{% if clubs %}
  <table class="table">
    {% for club in clubs %}
      <tr>
        <td>
          <img src="{{ club.mini_gravatar }}" alt="Gravatar of {{ club.name }}" class="rounded-circle" >
        </td>
        <td><a href="{% url 'show_club_and_user_list' pk=club.pk %}">{{ club.name }}</a></td>
        <td>{{ club.owner.full_name }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <h5> Your rank is limited </h5>
{% endif %}

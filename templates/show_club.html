{% extends 'base_content.html' %}
{% block content %}
    {% if applied == False %}
        <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 30rem.">
                    <div class="card-body">
                        <p class="card-text">Here is information of the club. </p>
                        <p class="card-text">If you happy with it. You can join it.</p>
                        <a href='{% url 'apply_Club' club.name %}' class="btn btn-primary">Click to Apply</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
  <div class="row content">
    <div class="col-xs-12 col-lg-6 col-xl-8">
      {% include 'user_list.html' %}
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row content">
    <div class="col-xs-12 col-lg-6 col-xl-8">
      {% include 'partials/officer_user_profile.html' with user=user %}
    </div>
    <div class="col-12">
      <div class="col-12">
        <div class="col-6" align="center">
          {% if user.user_level == 1 %}
            <a href='{% url 'to_officer' user.id %}' class="btn btn-lg btn-secondary">
              Promote to Officer
            </a>
          {% elif user.user_level == 2 %}
            <a href='{% url 'to_member' user.id %}' class="btn btn-lg btn-secondary">
              Demote to Member
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Users</h1>
      <table class="table">
        {% for user in users %}
        {% if user.user_level == 0 %}
          <tr>
            <td>
              <img src="{{ user.user.mini_gravatar }}" alt="Gravatar of {{ user.user.username }}" class="rounded-circle" >
            </td>
            <td>{{ user.user.full_name }}</td>
            <td><a href="{% url 'show_user' user.user.id %}">{{ user.user.full_name }}</a></td>
          </tr>
        {% endif %}        
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Clubs</h1>
      <table class="table">
        {% for club in clubs %}
          <tr>
            <td>
              <img src="{{ club.mini_gravatar }}" alt="Gravatar of {{ club.name }}" class="rounded-circle" >
            </td>
            <td><a href="{% url 'show_club' pk=club.pk %}">{{ club.name }}</a></td>
            <td>{{ club.owner.full_name }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
